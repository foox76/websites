<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oman GCC Resume Refiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for cleaner look in preview panel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES for Ctrl+P / Save as PDF */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }

        /* Enforce Graphics & Colors - CRITICAL FIX */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide all UI elements */
        .no-print, header, button, aside, #input-column {
          display: none !important;
        }

        /* Reset Page/Body */
        html, #root, main, body {
          background-color: #ffffff !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Preview Column Full Width */
        #preview-column {
          width: 100% !important;
          position: static !important; /* CRITICAL FIX: Static positioning for natural flow */
          top: 0 !important;
          left: 0 !important;
          display: block !important;
          background: white !important;
          overflow: visible !important;
        }

        /* CRITICAL FIX: Resume Container Dimensions */
        #resume-preview {
          width: 210mm !important;
          min-width: 210mm !important;
          max-width: 210mm !important;
          padding: 15mm !important; /* Match the React component padding */
          margin: 0 auto !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }

        /* CRITICAL FIX: Force Grid Layouts (2 Columns) */
        #resume-preview .grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 1.5rem !important;
        }

        /* Enhance Border Visibility on Paper */
        .border-slate-200, .border-slate-300 {
          border-color: #cbd5e1 !important; /* Slightly darker grey for visibility */
        }
        
        /* Remove any backdrops */
        .backdrop-blur-sm {
          backdrop-filter: none !important;
          background: transparent !important;
        }
      }
    </style>

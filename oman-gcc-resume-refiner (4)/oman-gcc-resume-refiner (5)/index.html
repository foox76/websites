<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oman GCC Resume Refiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for cleaner look in preview panel */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* PRINT STYLES for Ctrl+P / Save as PDF */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }

        /* 1. FORCE GRAPHICS & COLORS (Standard & Webkit) */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* 2. EXPLICITLY RE-DEFINE TAILWIND COLORS FOR PRINT 
           This ensures backgrounds/text appear even if Tailwind variables fail */
        .bg-slate-100 { background-color: #f1f5f9 !important; }
        .bg-white { background-color: #ffffff !important; }
        .border-slate-200 { border-color: #e2e8f0 !important; }
        .border-slate-300 { border-color: #cbd5e1 !important; }
        .border-slate-800 { border-color: #1e293b !important; }
        
        .text-emerald-700 { color: #047857 !important; }
        .text-emerald-800 { color: #065f46 !important; }
        .text-slate-900 { color: #0f172a !important; }
        .text-slate-800 { color: #1e293b !important; }
        .text-slate-700 { color: #334155 !important; }
        .text-slate-600 { color: #475569 !important; }
        .text-slate-500 { color: #64748b !important; }
        .text-slate-400 { color: #94a3b8 !important; }
        .text-slate-300 { color: #cbd5e1 !important; }

        /* 3. HIDE UI ELEMENTS */
        .no-print, header, button, aside, #input-column, .toolbar {
          display: none !important;
        }

        /* 4. RESET PAGE STRUCTURE */
        html, #root, main, body {
          background-color: #ffffff !important;
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        /* 5. PREVIEW CONTAINER */
        #preview-column {
          width: 100% !important;
          position: static !important;
          display: block !important;
          background: white !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        /* 6. RESUME PAPER DIMENSIONS (A4) */
        #resume-preview {
          width: 210mm !important;
          min-width: 210mm !important;
          max-width: 210mm !important;
          padding: 15mm !important; 
          margin: 0 auto !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
          /* Ensure breaks don't happen inside elements strangely */
          page-break-inside: avoid;
        }

        /* 7. FORCE GRID LAYOUT (2 Columns) */
        #resume-preview .grid {
          display: grid !important;
          grid-template-columns: 1fr 1fr !important;
          gap: 1.5rem !important;
        }
        
        /* 8. GENERAL RESETS */
        .backdrop-blur-sm {
          backdrop-filter: none !important;
          background: transparent !important;
        }
      }
    </style>
